<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Day 11</h1>
    <div class="player">
        <video class="player__video viewer" src="source/motion-coube.mov"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle play">▶️</button>
            <input class="player__slider"  type="range" name="volume" min="0" max="1" step="0.5" value="1">
            <input class="player__slider"  type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-5" class="player__button">⇠ -5s</button>
            <button data-skip="5" class="player__button">5s ⇢</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
